<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just URL COPY FREE</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 id="popup-title">Just URL COPY FREE</h1>
    <p class="app-subtitle" id="app-subtitle" data-i18n="appSubtitle">Copy URLs in multiple formats</p>
    <div class="copy-buttons">
      <button id="copy-title-url" class="copy-btn">
        <span class="btn-title" data-i18n="copyTitleUrl">Title + URL</span>
        <span class="btn-desc" data-i18n="copyTitleUrlDesc">Page Title - https://example.com/page</span>
      </button>
      
      <button id="copy-markdown" class="copy-btn">
        <span class="btn-title" data-i18n="copyMarkdown">Markdown Format</span>
        <span class="btn-desc" data-i18n="copyMarkdownDesc">[Page Title](https://example.com/page)</span>
      </button>
      
      <button id="copy-html" class="copy-btn">
        <span class="btn-title" data-i18n="copyHtml">HTML Format</span>
        <span class="btn-desc" data-i18n="copyHtmlDesc">&lt;a href="..."&gt;Page Title&lt;/a&gt;</span>
      </button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
