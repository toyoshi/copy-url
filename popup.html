<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just URL COPY FREE</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="copy-buttons">
      <button id="copy-title-url" class="copy-btn">
        <span class="btn-title" data-i18n="copyTitleUrl">Title + URL</span>
      </button>
      
      <button id="copy-markdown" class="copy-btn">
        <span class="btn-title" data-i18n="copyMarkdown">Markdown Format</span>
      </button>
      
      <button id="copy-html" class="copy-btn">
        <span class="btn-title" data-i18n="copyHtml">HTML Format</span>
      </button>
    </div>
    
    <div id="status" class="status"></div>
    
    <!-- カスタム形式セクション -->
    <div class="custom-section">
      <button id="toggle-custom" class="custom-toggle">
        <span data-i18n="customFormat">独自形式を定義する</span>
        <span class="toggle-icon">▼</span>
      </button>
      
      <div id="custom-panel" class="custom-panel hidden">
        <div class="custom-form">
          <div class="format-name-section">
            <label for="format-name" data-i18n="formatNameLabel">形式名:</label>
            <input type="text" id="format-name" placeholder="カスタム形式1" maxlength="30">
          </div>
          
          <label for="custom-format" data-i18n="formatLabel">フォーマット定義:</label>
          <textarea id="custom-format" placeholder="{title} - {url}" rows="3"></textarea>
          

          
          <div class="js-editor-section">
            <label for="custom-js" data-i18n="customJsLabel">カスタムJavaScript（オプション）:</label>
            <textarea id="custom-js" placeholder="// 例: / - /g で「 - 」を全て置換、&quot;search&quot; -> &quot;replace&quot; で文字列置換&#10;// 複数ルールは改行で区切る&#10;// /(Startup)/g で $1 でキャプチャグループを参照" rows="4"></textarea>
            <div class="js-help">
              <small data-i18n="jsHelp">利用可能な変数: title, url, domain, path。正規表現置換: /pattern/replacement/g、文字列置換: "search" -> "replace"。複数ルールは改行で区切る。$1, $2などでキャプチャグループを参照可能。</small>
            </div>
            <div id="js-error" class="js-error" style="display: none;"></div>
          </div>
          
          <div class="preview-section">
            <label data-i18n="previewLabel">プレビュー:</label>
            <div id="custom-preview" class="preview-box"></div>
          </div>
          
          <div class="custom-buttons">
            <button id="save-custom" class="save-btn" data-i18n="saveButton">保存</button>
            <button id="delete-custom" class="delete-btn-form" data-i18n="deleteButton">削除</button>
            <button id="cancel-custom" class="cancel-btn" data-i18n="cancelButton">キャンセル</button>
          </div>
        </div>
        
        <!-- 保存された形式セクションは非表示（メインボタンエリアに表示するため） -->
        <div class="saved-formats" style="display: none;">
          <h4 data-i18n="savedFormatsTitle">保存された形式</h4>
          <div id="saved-formats-list" class="formats-list">
            <!-- 保存された形式がここに動的に追加される -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
