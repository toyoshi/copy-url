<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just URL COPY FREE</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="copy-buttons">
      <!-- プリセットボタンがここに動的に追加される -->
      <div id="preset-buttons-container"></div>
    </div>
    
    <div id="status" class="status"></div>
    
    <!-- プリセット管理セクション -->
    <div class="preset-management">
      <button id="manage-presets" class="preset-manage-btn">
        <span data-i18n="managePresets">プリセット管理</span>
        <span class="manage-icon">⚙️</span>
      </button>
    </div>


    <!-- プリセット管理モーダル -->
    <div id="preset-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>プリセット管理</h3>
          <button id="close-preset-modal" class="close-btn">✕</button>
        </div>
        <div class="modal-body">
          <p class="modal-description">プリセットの表示順序を変更し、表示/非表示を切り替えできます。</p>
          <div id="preset-list" class="preset-list">
            <!-- プリセット一覧がここに動的に表示される -->
          </div>
        </div>
        <div class="modal-footer">
          <button id="save-preset-settings" class="save-btn">保存</button>
          <button id="cancel-preset-settings" class="cancel-btn">キャンセル</button>
        </div>
      </div>
    </div>
  </div>

  <script src="preset-loader.js"></script>
  <script src="popup.js"></script>
</body>
</html>
