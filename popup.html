<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just URL COPY FREE</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 id="popup-title">Just URL COPY FREE</h1>
    <p class="app-subtitle" id="app-subtitle" data-i18n="appSubtitle">Copy URLs in multiple formats</p>
    <div class="copy-buttons">
      <button id="copy-title-url" class="copy-btn">
        <span class="btn-title" data-i18n="copyTitleUrl">Title + URL</span>
        <span class="btn-desc" data-i18n="copyTitleUrlDesc">Page Title - https://example.com/page</span>
      </button>
      
      <button id="copy-markdown" class="copy-btn">
        <span class="btn-title" data-i18n="copyMarkdown">Markdown Format</span>
        <span class="btn-desc" data-i18n="copyMarkdownDesc">[Page Title](https://example.com/page)</span>
      </button>
      
      <button id="copy-html" class="copy-btn">
        <span class="btn-title" data-i18n="copyHtml">HTML Format</span>
        <span class="btn-desc" data-i18n="copyHtmlDesc">&lt;a href="..."&gt;Page Title&lt;/a&gt;</span>
      </button>
    </div>
    
    <!-- カスタム形式セクション -->
    <div class="custom-section">
      <button id="toggle-custom" class="custom-toggle">
        <span data-i18n="customFormat">独自形式を定義する</span>
        <span class="toggle-icon">▼</span>
      </button>
      
      <div id="custom-panel" class="custom-panel hidden">
        <div class="custom-form">
          <label for="custom-format" data-i18n="formatLabel">フォーマット定義:</label>
          <textarea id="custom-format" placeholder="{title} - {url}" rows="3"></textarea>
          
          <div class="replace-section">
            <label data-i18n="replaceLabel">置換ルール（オプション）:</label>
            <div class="replace-inputs">
              <div class="replace-input-group">
                <label for="search-pattern" data-i18n="searchLabel">正規表現:</label>
                <input type="text" id="search-pattern" placeholder="/pattern/g">
              </div>
              <div class="replace-input-group">
                <label for="replace-pattern" data-i18n="replaceWithLabel">置換:</label>
                <input type="text" id="replace-pattern" placeholder="置換文字列">
              </div>
            </div>
            <div class="regex-help">
              <small data-i18n="regexHelp">例: / - /g で「 - 」を全て置換、/^(.+)$/ で行全体をキャプチャ</small>
            </div>
          </div>
          
          <div class="preview-section">
            <label data-i18n="previewLabel">プレビュー:</label>
            <div id="custom-preview" class="preview-box"></div>
          </div>
          
          <div class="custom-buttons">
            <button id="save-custom" class="save-btn" data-i18n="saveButton">保存</button>
            <button id="cancel-custom" class="cancel-btn" data-i18n="cancelButton">キャンセル</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
